<section>
    <ul class="nav nav-pills">
        <li ng-class="{active:panel.isSelected(1)}">
            <a href ng-click="panel.selectTab(1)">Description</a>
        </li>
        <li ng-class="{active:panel.isSelected(2)}">
            <a href ng-click="panel.selectTab(2)">Specifications</a>
        </li>
        <li ng-class="{active: panel.isSelected(3)}">
            <a href ng-click="panel.selectTab(3)">Reviews</a>
        </li>
    </ul>
    <!-- Remove description tab -->
    <!--<div class="panel" ng-show="panel.isSelected(1)" ng-include="'product-description.html'">

    </div>-->

    <product-description ng-show="panel.isSelected(1)"></product-description>
    <div class="panel" ng-show="panel.isSelected(2)">
        <h4>Specs</h4>
        <p>{{product.shine}}</p>
    </div>
    <div class="panel" ng-show="panel.isSelected(3)">
        <h4>Reviews</h4>
        <blockquote ng-repeat="review in product.reviews">
            <b>Stars: {{review.stars}}</b>
            {{review.body}}
            <cite>by: {{review.author}}</cite>
        </blockquote>
        <form name="reviewForm" ng-controller="ReviewController as reviewCtrl"
              ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>

            <blockquote>
                <b>Stars: {{reviewCtrl.review.stars}}</b>
                {{reviewCtrl.review.body}}
                <cite>by: {{reviewCtrl.review.author}}</cite>
            </blockquote>
            <h4>Submit a Review</h4>
            <fieldset class="form-group">
                <select ng-model="reviewCtrl.review.stars" required class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
                    <option value="">Rate the Product</option>

                </select>
            </fieldset>
            <fieldset class="form-group">
                <textarea ng-model="reviewCtrl.review.body" required class="form-control" placeholder="Write a short review of the product...." title="Review"></textarea>
            </fieldset>
            <fieldset class="form-group">
                <input ng-model="reviewCtrl.review.author" required class="form-control" placeholder="jimmyDeam@example.com" type="email" />
            </fieldset>
            <div>reviewForm is {{reviewForm.$valid}}</div>
            <fieldset class="form-group">
                <input type="submit" class="btn btn-primary pull-right" value="Submit" />
            </fieldset>

        </form>

    </div>
</section>
